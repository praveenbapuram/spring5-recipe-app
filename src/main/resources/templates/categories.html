<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
    <h1>My Categories .. ..</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
        <tr th:each="category: ${categories}">
            <td th:text="${category.id}">123</td>
            <td th:text="${category.description}">Tasty Goodness</td>
        </tr>
    </table>
</body>
</html>
